<html>

<head>
    <link rel="stylesheet" href="rankCss.css">
</head>

<body>
    <main>
        <img id="avatar">
        <div id="levelinfo">
            <div id="upperinfo">
                <p id="username"></p>
                <p id="totalxp"></p>
            </div>
            <div id="levelbarholder">
                <progress id="levelbar" value="50" max="100"></progress>
                <p id="levelprogress">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Mauris quis tincidunt purus. Curabitur rhoncus magna eget ante hendrerit vehicula. Pellentesque.</p>
            </div>
            <div id="lowerinfo">
                <p id="currlevel"></p>
                <p id="nextlevel"></p>
            </div>
        </div>
    </main>

    <script type="text/javascript" defer>
        const searchParams = new URLSearchParams(location.search);

        document.getElementById("avatar").src = searchParams.get("avatar");
        document.getElementById("levelprogress").innerText = searchParams.get("progress");
        document.getElementById("levelbar").value = searchParams.get("progressPercent");
        document.getElementById("username").innerText = searchParams.get("username");
        document.getElementById("totalxp").innerText = searchParams.get("totalXp");
        document.getElementById("currlevel").innerText = searchParams.get("currLevel");
        document.getElementById("nextlevel").innerText = searchParams.get("nextLevel");
    </script>
</body>

</html>
